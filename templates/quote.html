{% extends "layout.html" %}

{% block style %}
<link href="static/login.css" rel="stylesheet"> </link>
{% endblock %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="symbol" placeholder="Symbol" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">symbol</span>
            </div>
          </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
        {% block quote %}
        {% endblock %}
    </form>

{% endblock %}
